{{ block title }}
Captcha page
{{ endblock }}

{{ block content }}
<div class="d-flex flex-column align-items-center">
    <img class="captcha m-1" id="captcha-img">

    <input type="text" id="answer-inp" class="form-control m-1" name="answer"
           placeholder="enter text from the captcha and press Enter">
</div>

{{ endblock }}

{{ block scripts }}
<script>

    let $image = document.getElementById('captcha-img');
    let $input = document.getElementById('answer-inp');
    $input.onkeydown = function () {

    }

    $(function () {
        $image = $("#captcha-img");
        $input = $("#");
        $input.keydown(ev => {
            if (ev.key === 'Enter') submit();
        });
        liveSend({start: true});
    })

    function liveRecv(data) {
        $image.prop('src', data.image);
        $input.val("");
    }

    function submit() {
        liveSend({answer: $input.val()});
    }
</script>
{{ endblock }}
