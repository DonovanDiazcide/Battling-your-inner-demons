{{ block styles }}
<style>
    .otree-btn-next {
        display: none;
    }
</style>
{{ endblock }}

{{ block title }}
Captcha page
{{ endblock }}

{{ block content }}
<div class="d-flex flex-column align-items-center">
    <img class="captcha m-1" id="captcha-img">

    <input type="text" id="answer-inp" class="form-control m-1"
           placeholder="enter text from the captcha and press Enter">
</div>

{{ next_button }}

{{ endblock }}

{{ block scripts }}
<script>
    let image = document.getElementById('captcha-img');
    let input = document.getElementById('answer-inp');

    input.oninput = function (ev) {
        input.classList.remove("is-valid", "is-invalid");
    }

    input.onkeydown = function (ev) {
        if (ev.key === 'Enter') {
            let val = input.value;
            if (val != "") {
                submit(val);
            } else if (js_vars.allow_skip) {
                skip();
            }
        }
    }

    document.addEventListener("DOMContentLoaded", (event) => {
        liveSend({next: true});
    });

    function liveRecv(data) {
        if ('image' in data ) {
            new_puzzle(data.image);
        } else if ('feedback' in data) {
            feedback(data.feedback);
        }
    }

    function new_puzzle(img) {
        image.src = img;
        input.value = "";
        input.classList.remove("is-valid", "is-invalid");
    }

    function skip() {
        image.src = "";
        next();
    }

    function submit(answer) {
        liveSend({answer: answer});
    }

    function feedback(result) {
        if( result === true ) {
            input.classList.add("is-valid");
        }
        if( result === false ) {
            input.classList.add("is-invalid");
        }

        next();
    }

    function next() {
        window.setTimeout(function() {
            liveSend({next: true});
        }, js_vars.delay);
    }
</script>
{{ endblock }}
