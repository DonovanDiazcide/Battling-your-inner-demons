{{ block content }}
<div class="d-flex flex-column align-items-center">
    <img class="captcha m-1" id="captcha-img">
    <input id="answer-inp" class="form-control m-1" disabled>
</div>

{{ next_button }}

{{ endblock }}

{{ block scripts }}
<script>
    let image = document.getElementById('captcha-img');
    let input = document.getElementById('answer-inp');

    document.querySelector('body').onkeydown = function (ev) {
        if (ev.key === 'Escape' && js_vars.allow_skip) {
            skip();
        }

        if (ev.key in js_vars.color_keys) {
            val = js_vars.color_keys[ev.key];
            input.value = val;
            submit(val);
        }
    }

    document.addEventListener("DOMContentLoaded", (event) => {
        liveSend({next: true});
    });

    function liveRecv(data) {
        if ('image' in data ) {
            new_puzzle(data.image);
        } else if ('feedback' in data) {
            feedback(data.feedback);
        }
    }

    function new_puzzle(img) {
        image.src = img;
        input.value = "";
        input.classList.remove("is-valid", "is-invalid");
    }

    function skip() {
        image.src = "";
        next();
    }

    function submit(answer) {
        liveSend({answer: answer});
    }

    function feedback(result) {
        if( result === true ) {
            input.classList.add("is-valid");
        }
        if( result === false ) {
            input.classList.add("is-invalid");
        }

        next();
    }

    function next() {
        window.setTimeout(function() {
            liveSend({next: true});
        }, js_vars.delay);
    }
</script>


{{ endblock }}
