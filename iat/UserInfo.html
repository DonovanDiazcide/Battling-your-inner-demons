{{ block title }}
    Implicit Association Test
{{ endblock }}

{% block styles  %}
    <link href="{% static 'iat.css' %}" rel="stylesheet"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
        form {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="checkbox"] {
            margin-top: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .checkbox-group div {
            margin-bottom: 10px;
        }
    </style>
{% endblock %}

{{ block content }}
    <h1>Enter Your Information</h1>
    <form method="post">
        <div class="form-section">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-section">
            <label for="age">Age (0-99):</label>
            <input type="number" id="age" name="age" min="0" max="99" required>
        </div>

        <div class="form-section">
            <label for="sports">Which sports do you like? (Select all that apply):</label>
            <div class="checkbox-group">
                <div>
                    <label for="football">Football</label>
                    <input type="checkbox" id="football" name="sports" value="Football">
                </div>
                <div>
                    <label for="basketball">Basketball</label>
                    <input type="checkbox" id="basketball" name="sports" value="Basketball">
                </div>
                <div>
                    <label for="tennis">Tennis</label>
                    <input type="checkbox" id="tennis" name="sports" value="Tennis">
                </div>
                <div>
                    <label for="swimming">Swimming</label>
                    <input type="checkbox" id="swimming" name="sports" value="Swimming">
                </div>
                <div>
                    <label for="other">Other</label>
                    <input type="checkbox" id="other" name="sports" value="Other">
                </div>
            </div>
        </div>

        <div class="form-section">
            <label for="random_number">Choose a random number between 1 and 20:</label>
            <input type="number" id="random_number" name="random_number" min="1" max="20" required>
        </div>

        <div style="text-align: center;">
            {{ next_button }}
        </div>
    </form>
{{ endblock }}
