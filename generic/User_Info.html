{{ block title }}
    Implicit Association Test
{{ endblock }}

{% block styles  %}
    <link href="{% static 'iat.css' %}" rel="stylesheet"/>
{% endblock %}

{{ block content }}
    <h1>Enter Your Information</h1>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Age (0-99):</label>
        <input type="number" id="age" name="age" min="0" max="99" required><br><br>

        <label for="sports">Which sports do you like? (Select all that apply):</label><br>
        <input type="checkbox" id="football" name="sports" value="Football">
        <label for="football">Football</label><br>
        <input type="checkbox" id="basketball" name="sports" value="Basketball">
        <label for="basketball">Basketball</label><br>
        <input type="checkbox" id="tennis" name="sports" value="Tennis">
        <label for="tennis">Tennis</label><br>
        <input type="checkbox" id="swimming" name="sports" value="Swimming">
        <label for="swimming">Swimming</label><br>
        <input type="checkbox" id="other" name="sports" value="Other">
        <label for="other">Other</label><br><br>
        <label for="random_number">Choose a random number between 1 and 20:</label>
        <input type="number" id="random_number" name="random_number" min="1" max="20" required><br><br>

        <button type="submit">Submit</button>
    </form>

    {{ next_button }}
{{ endblock }}
